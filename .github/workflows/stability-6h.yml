name: EventLive Stability Check (6h)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run stability check
        env:
          EVENTLIVE_URL: https://badroneai.github.io/eventlive-sa/
          EVENTLIVE_MARKER: EventLive
          LATENCY_WARN_MS: 1200
          LATENCY_FAIL_MS: 2500
        run: node scripts/stability-check.mjs
      - name: Status summary
        run: |
          echo "## EventLive 6h Stability" >> $GITHUB_STEP_SUMMARY
          echo "- URL: https://badroneai.github.io/eventlive-sa/" >> $GITHUB_STEP_SUMMARY
          echo "- Result: âœ… Check completed" >> $GITHUB_STEP_SUMMARY
