<!doctype html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>EventLive | Incidents</title><style>body{font-family:Cairo,Arial;background:#0b1020;color:#e2e8f0;margin:0}.wrap{max-width:980px;margin:24px auto;padding:0 16px}.card{background:#111827;border:1px solid #334155;border-radius:12px;padding:14px;margin-bottom:10px}a{color:#7dd3fc}</style></head><body><div class="wrap"><h1>سجل الحوادث</h1><p><a href="./index.html">الرئيسية</a> · <a href="./live-ops.html">Live Ops</a> · <a href="./alerts.html">التنبيهات</a></p><div id="list">جاري التحميل...</div></div><script>fetch('./reports/incidents-index.json',{cache:'no-store'}).then(r=>r.json()).then(d=>{if(!d.incidents?.length){document.getElementById('list').innerHTML='<div class="card">لا توجد حوادث مسجلة</div>';return;}document.getElementById('list').innerHTML=d.incidents.map(i=>`<div class='card'><div><b>${i.id}</b></div><div>${i.title}</div><div>opened_at: ${i.opened_at||'-'}</div><div><a href='./${i.file}'>فتح ملف الحادث</a></div></div>`).join('')}).catch(e=>document.getElementById('list').textContent='تعذر قراءة reports/incidents-index.json: '+e.message)</script></body></html>
