<!doctype html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>EventLive | Alerts</title><style>body{font-family:Cairo,Arial;background:#111827;color:#e5e7eb;margin:0}.wrap{max-width:980px;margin:24px auto;padding:0 16px}.card{background:#1f2937;border:1px solid #374151;border-radius:14px;padding:16px} .ok{color:#22c55e}.warn{color:#f59e0b}.crit{color:#ef4444} a{color:#7dd3fc}</style></head><body><div class="wrap"><h1>التنبيهات</h1><p><a href="./index.html">الرئيسية</a> · <a href="./live-ops.html">Live Ops</a> · <a href="./incidents.html">الحوادث</a></p><div id="c" class="card">جاري التحميل...</div></div><script>fetch('./reports/alerts-status.json',{cache:'no-store'}).then(r=>r.json()).then(a=>{const cls=(a.status||'').toLowerCase();document.getElementById('c').innerHTML=`<div>status: <b class='${cls}'>${a.status}</b></div><div>evaluated_at: ${a.evaluated_at||'-'}</div><div>active_alerts: ${a.active_alerts??'-'}</div><h3>الأسباب</h3><ul>${(a.reasons||[]).map(x=>`<li>${x}</li>`).join('')}</ul><div>source_state: ${a.source_state||'-'}</div>`}).catch(e=>document.getElementById('c').textContent='تعذر قراءة reports/alerts-status.json: '+e.message)</script></body></html>
